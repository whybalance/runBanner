<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片动画效果</title>
	<link rel="stylesheet" type="text/css" href="http://www.igeak.com/live/css/head.css">
	<style type="text/css">
		.runBanner{width: 980px; margin: 0px auto; position: relative; overflow: hidden;}
		.runBanner ul{height: 400px; width: 980px; position: relative;}
		.runBanner ul li{display: none; position: absolute; z-index: 5;}
		.runBanner ol {width: 100%;}
		.runBanner ol li{width: 25%; float: left; height: 30px; line-height: 30px; background: #ccc; text-align: center;}
		.runBanner ol li.on{background: #666;}
		.runBanner ol li.on a{color: #fff;}
	</style>
	<script src="http://res.gk.sdo.com/live/js/jquery-1.7.1.min.js?Tag=2917"></script>
    <script type="text/javascript" src="public.js"></script>
</head>
<body>
	<div class="runBanner" id="runBanner">
		<ul>
			<li><a href="#"><img src="map/runBan1.jpg" alt=""></a></li>
			<li><a href="#"><img src="map/runBan2.jpg" alt=""></a></li>
			<li><a href="#"><img src="map/runBan3.jpg" alt=""></a></li>
			<li><a href="#"><img src="map/runBan4.jpg" alt=""></a></li>
		</ul>
		<ol>
			<li><a href="#">动画效果一</a></li>
			<li><a href="#">动画效果二</a></li>
			<li><a href="#">动画效果三</a></li>
			<li><a href="#">动画效果四</a></li>
		</ol>
	</div>
	<script type="text/javascript">
		$("#runBanner").runBanner({
		    className: "on", //样式名称
		    runTimeNum:3000,
		    child: "runBanner"  //对象ID名称
		});
	</script>
</body>
</html>
